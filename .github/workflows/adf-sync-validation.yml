name: ADF Sync Validation

on:
  workflow_dispatch:
    inputs:
      api_url:
        description: 'API base URL (e.g. https://example.com/api)'
        required: true
        default: 'http://localhost:3005/api'
      sync_limit:
        description: 'Max active ADF connectors to validate'
        required: false
        default: '3'
      sync_project_ids:
        description: 'Comma-separated project IDs to validate (optional)'
        required: false
        default: ''

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run ADF sync validation
        env:
          API_URL: ${{ github.event.inputs.api_url }}
          SYNC_LIMIT: ${{ github.event.inputs.sync_limit }}
          SYNC_PROJECT_IDS: ${{ github.event.inputs.sync_project_ids }}
        run: npm run test:adf-sync
